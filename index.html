<!--
User Story #1: I can see a title with id="title" in H1 sized text.
-->

<h1 id="title">Commentary Unit Final Project Survey</h1>

<!--
User Story #2: I can see a short explanation with id="description" in P sized text.
-->

<p id="description">Please use this survey to indicate how you'd like to demonstrate your engagement with our Unit on Fairy Tales.</p>

<!--
User Story #3: I can see a form with id="survey-form".
-->

<form id="survey-form">

  <!--
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
-->

  <label id="name-label">Name:</label><br>
  <input id="name" type="text" placeholder="Your Name"required></input><br><br>

  <!--
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
-->

  <label id="email-label">Email:</label><br>
  <input id="email" type="email" placeholder="Your Email" required></input><br><br>

<!--
User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
-->

<label id="number-label">Your Mood Today (1-5):</label><br>
<input type="number" id="number" min="1" max="5" placeholder="?"></input><br><br>

<!--
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
-->

<label>What is your preferred final project format?</label><br>
<select id ="dropdown">
  <option value="Essay">Essay</option>
  <option value="Video">Video</option>
  <option value="Audio">Audio</option>
  <option value="Other">Other</option>
</select><br><br>

<!--
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
-->

<label> What is your preferred mentor text? <br>
  <input type="radio" name="mentor-text" value="Cinderella">Cinderella 
  <input type="radio" name="mentor-text" value="The-Little-Mermaid">The Little Mermaid 
  <input type="radio" name="mentor-text" value="Rapunzel">Rapunzel 
  <input type="radio" name="mentor-text" value="Snow-White">Snow White
</label><br><br>

<!--
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
-->

<label for=""> Check the literary term(s) with which you feel the <b>least</b> comfortable: <br>
  <input id="" type="checkbox" name="personality" value="Archetype"> Archetype
  <input id="loving" type="checkbox" name="personality" value="Story-Mountain"> Story Mountain
  <input id="loving" type="checkbox" name="personality" value="Issue"> Issue
</label><br><br>

<!--
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
-->

<label for="w3review">Any other thoughts, desires, feedback?</label><br>

<textarea id="text-area" rows="4" cols="50">
Your thoughts, desires, feedback...
</textarea><br>

<!--
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
-->

<input id="submit" type="submit"></input>

</form>
